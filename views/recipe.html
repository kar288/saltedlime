{% for recipe in recipes %}
  <div class="row recipe" id="recipe{{loop.key}}">
    <div class="col-sm-2">
      <a href="{{recipe.url}}"><img src="{{recipe.image}}" style="width: 100px" recipe="{{recipe.id}}"></a>
    </div>
    <div class="col-sm-10">
      <h3>
        <a href="getRecipe?id={{loop.key}}">{{recipe.title}}</a>
      </h3>
    </div>
  </div>
{% endfor %}
